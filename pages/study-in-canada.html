<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/forms.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <img src = '../assets/images/hero-4.png' alt = "avatar by flaticon" class = "avatar"/>
    <div class="title">Study Abroad Enquiry </div>
    <div class="content">
      <form method="post">
        <div class="user-details">
          <div class="input-box">
            <label class="details">Name</label>
            <input type="text" class = "inputbox" placeholder="Enter your full name" name = "name" required>
          </div>
          <div class="input-box">
            <label class="details">Nationality</label>
            <input type="text" class = "inputbox" placeholder="Enter your username" name = "username" required>
          </div>

          <ul class="social-list">
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-dribbble"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>

        <a href="#" class="btn btn-primary">Login</a>
        <a href="#" class="btn btn-primary">Sign Up</a>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>


    <!-- 
        #STUDY ENQUIRY
     -->
    <section class="section study-enquiry ">
      <div class="container">
        <div class="container-form">
          <img
            src="../assets/images/hero-4.png"
            alt="avatar by flaticon"
            class="avatar"
          />
          <div class="title">Study Abroad Enquiry</div>
          <div class="content">
            <form method="post">
              <div class="user-details">
                <div class="input-box">
                  <label class="details">Name</label>
                  <input
                    type="text"
                    class="inputbox"
                    placeholder="Enter your full name"
                    name="name"
                    id="name"
                    required
                  />
                </div>
                <div class="input-box">
                  <label class="details">Nationality</label>
                  <input
                    type="text"
                    id="nationality"
                    class="inputbox"
                    placeholder="USA or"
                    name="username"
                    required
                  />
                </div>
                <div class="input-box">
                  <label class="details">Email</label>
                  <input
                    type="text"
                    class="inputbox"
                    placeholder="Enter your email"
                    name="mail"
                    required
                  />
                </div>
                <div class="input-box">
                  <label class="details">Phone Mobile</label>
                  <input
                    type="text"
                    class="inputbox"
                    placeholder="Enter your number"
                    name="mobile"
                    required
                  />
                </div>
                <div class="input-box">
                  <label class="details"
                    >What course do you want to study?</label
                  >
                  <input
                    type="text"
                    class="inputbox"
                    placeholder="Choose a course"
                    name="mobile"
                    required
                  />
                </div>
                <div class="input-box">
                  <label class="details"
                    >What country do you want to study in?</label
                  >
                  <select id="country" name="country" required>
                    <option value="country1">USA</option>
                    <option value="country2">Canada</option>
                    <option value="country3">Europe</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <div class="input-box">
                  <label for="note">Note:</label>
                  <textarea id="note" name="note" required></textarea>
                </div>
              </div>

              <div class="button">
                <input type="submit" value="Submit-form" />
              </div>
            </form>
          <div class="input-box">
            <label class="details">Email</label>
            <input type="text" class = "inputbox" placeholder="Enter your email" name = "mail" required>
          </div>
          <div class="input-box">
            <label class="details">Phone Mobile</label>
            <input type="text" class = "inputbox" placeholder="Enter your number" name = "mobile" required>
          </div>
          <div class="input-box">
            <label class="details">What course do you want to study?</label>
            <input type="text" class = "inputbox" placeholder="Enter your number" name = "mobile" required>
          </div>
          <div class="input-box">
            <label class="details">What country do you want to study in?</label>
            <select id="country" name="country" required>
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
                <option value="country3">Country 3</option>
                <!-- Add more options as needed -->
            </select>
          </div>
          <div class="input-box">
            <label for="note">Note:</label>
            <textarea id="note" name="note" required></textarea>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src='../assests/js/canada.js'></script>
</body>
</html>
